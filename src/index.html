<!DOCTYPE html>

<head>
  <title>Good Society Online</title>
  <link href="output.css" rel="stylesheet" />
</head>

<body class="bg-primary-light">
  <main>

    <div class="flex flex-row">
      <!--Card draws here. Left side of screen-->
      <div class="flex m-2 p-2 w-1/3">
        <div class="bg-primary-light items-center justify-center">
          <img class="h-48 rounded-3xl mx-auto" src="/images/logo.png"
            alt="Good Society written in dark green cursive" />
          <div class="p-2 flex flex-col justify-center items-center">
            <div class="" id="desireCard">
              <img id="desireImage" src="/images/desire.png" alt="random desire card"
                class="p-3 m-1 mx-auto rounded-3xl "></img>
              <button id="desireBtn"
                class="bg-rose-300 hover:bg-rose-100 text-white hover:text-black  font-bold py-2 px-4 pt-2 rounded-full flex flex-col justify-center mx-auto">
                Draw Desire Card</button>
            </div>
            <div class="" id="relationshopCard">
              <img id="relationshipImage" src="/images/relationship.png" alt="random relationship card"
                class="p-3 m-1 mx-auto rounded-3xl "></img>
              <button id="relationshipBtn"
                class="bg-indigo-300 hover:bg-indigo-100 text-white hover:text-black font-bold py-2 px-4 pt-2 rounded-full flex flex-col justify-center mx-auto">
                Draw Relationship Card</button>
            </div>
            <div class="" id="npcCard">
              <img id="npcImage" src="/images/npc.png" alt="random npc card"
                class="p-3 m-1 mx-auto rounded-3xl"></img>
              <button id="npcBtn"
                class="bg-primary-accent hover:bg-primary-accentdark text-black font-bold py-2 px-4 pt-2 rounded-full flex flex-col justify-center mx-auto">
                Draw NPC Card</button>
            </div>
          </div>
        </div>
      </div>

      <!--Character sheet here. Right side of the screen.-->
      <!-- Name -->
      <div class="w-2/3 m-2 p-2">
        <div class="bg-primary-dark rounded-3xl border-2 border-white">
          <h1 class="text-center text-xl text-white p-3 mb-5 rounded-3xl">Character Sheet</h1>
           <div class="grid grid-cols-3 grid-rows-3 rounded-b-3xl  text-center p-2 bg-primary-light/30">
            <div class="p-3" id="nameInput" class="bg-primary-light/30">
              <ul id="characterName" class="text-white p-1 m-1">Name:</ul>
              <!-- <label for="nameField" id="nameLabel" class="text-white" autocomplete="off">Name:</label> -->
              <input type="text" id="nameField" name="name" class="rounded-3xl m-1 p-1  bg-primary-light"
                autocomplete="off">
              <div class="m-1">
                <button id="nameSaveBtn"
                  class="border-2 rounded-2xl pl-2 pr-2  m-1 bg-primary-light border-white text-primary-dark hover:bg-primary-accentdark">Save</button>
                <button id="nameEditBtn"
                  class="border-2 rounded-2xl pl-2 pr-2 m-1 bg-primary-light border-white text-primary-dark hover:bg-primary-accentdark hidden">Edit</button>

              </div>
            </div>
            <!-- age -->
            <div class="p-3" id="ageInput">
              <ul id="characterAge" class="text-white p-1 m-1">Age:</ul>
              <!-- <label for="age" class="text-white" autocomplete="off">Age:</label> -->
              <input type="number" id="ageField" name="age" class="rounded-3xl p-1 m-1 bg-primary-light">
              <div class="m-1">
                <button id="ageSaveBtn"
                  class="border-2 rounded-2xl pr-2 pl-2 m-1 bg-primary-light border-white text-primary-dark hover:bg-primary-accentdark">Save</button>
                <button id="ageEditBtn"
                  class="border-2 rounded-2xl pr-2 pl-2 m-1 bg-primary-light border-white text-primary-dark hover:bg-primary-accentdark hidden">Edit</button>
              </div>
            </div>
            <!-- Role -->
            <div class="p-4">
              <label class="text-white ml-1">Character Role:</label>
              <div id="roleContainer" class="rounded-3xl"></div> 
             <div class="">
                <button id="roleSaveBtn"
                  class="border-2 rounded-2xl pr-2 pl-2 m-1   bg-primary-light border-white text-primary-dark hover:bg-primary-accentdark">Save</button>
                <button id="roleEditBtn"
                  class="border-2 rounded-2xl pr-2 pl-2 m-1 bg-primary-light border-white text-primary-dark hover:bg-primary-accentdark hidden">Edit</button>
              </div>
            </div>
            <!-- Family Background -->
            <div class="p-3">
                <label class="text-white ml-1">Family Background:</label>
                <div id="famContainer" class="rounded-3xl"></div> 
               <div class="">
                  <button id="famSaveBtn"
                    class="border-2 rounded-2xl pr-2 pl-2 m-1   bg-primary-light border-white text-primary-dark hover:bg-primary-accentdark">Save</button>
                  <button id="famEditBtn"
                    class="border-2 rounded-2xl pr-2 pl-2 m-1 bg-primary-light border-white text-primary-dark hover:bg-primary-accentdark hidden">Edit</button>
                </div>
              </div>
              <!-- Desire -->
              <div class="p-3">
                <label class="text-white ml-1">Desire:</label>
                <p id="desireInfo"class="text-white text-sm">Enter info from desire card draw</p>
                <div id="desireContainer" class="rounded-3xl"></div> 
                <textarea type="text" id="desireField" name="desire" class="resize-none rounded-3xl p-1 m-1 h-36 w-56 bg-primary-light"></textarea>
               <div class="">
                  <button id="desireSaveBtn"
                    class="border-2 rounded-2xl pr-2 pl-2 m-1   bg-primary-light border-white text-primary-dark hover:bg-primary-accentdark">Save</button>
                  <button id="desireEditBtn"
                    class="border-2 rounded-2xl pr-2 pl-2 m-1 bg-primary-light border-white text-primary-dark hover:bg-primary-accentdark hidden">Edit</button>
                </div>
              </div>
              <!-- Relationship -->
              <div class="p-3">
                <label class="text-white ml-1">Relationship:</label>
                <p id="relationInfo"class="text-white text-sm">Enter info from relationship card recieved</p>
                <div id="relationContainer" class="rounded-3xl"></div> 
                <textarea type="text" id="relationField" name="relation" class="resize-none rounded-3xl p-1 m-1 h-36 w-56 bg-primary-light"></textarea>
               <div class="">
                  <button id="relationSaveBtn"
                    class="border-2 rounded-2xl pr-2 pl-2 m-1 bg-primary-light border-white text-primary-dark hover:bg-primary-accentdark">Save</button>
                  <button id="relationEditBtn"
                    class="border-2 rounded-2xl pr-2 pl-2 m-1 bg-primary-light border-white text-primary-dark hover:bg-primary-accentdark hidden">Edit</button>
                </div>
              </div>
              <!--Reputation-->
              <div class="p-3">
                <label class="text-white ml-1">Reputation:</label>
                
                <div id="repContainer" class="rounded-3xl"></div>
                <div class="mt-3">
                <label for="repPositive" class="text-white">Positive:</label>
                <input type="checkbox" id="repPositive1" name="reputation" class="m-1">
                <input type="checkbox" id="repPositive2" name="reputation" class="m-1">
                <input type="checkbox" id="repPositive3" name="reputation" class="m-1">
                <input type="checkbox" id="repPositive4" name="reputation" class="m-1">
                <input type="checkbox" id="repPositive5" name="reputation" class="m-1">
                <input type="checkbox" id="repPositive6" name="reputation" class="m-1">
               </div>
               <div class="mt-3">
               <label for="repNegative" class="text-white">Negative:</label>
                <input type="checkbox" id="repNegative1" name="reputation" class="m-1">
                <input type="checkbox" id="repNegative2" name="reputation" class="m-1">
                <input type="checkbox" id="repNegative3" name="reputation" class="m-1">
                <input type="checkbox" id="repNegative4" name="reputation" class="m-1">
                <input type="checkbox" id="repNegative5" name="reputation" class="m-1">
                <input type="checkbox" id="repNegative6" name="reputation" class="m-1">
               </div>
               <!-- <div class="">
                  <button id="repSaveBtn"
                    class="border-2 rounded-2xl pr-2 pl-2 m-1 bg-primary-light border-white text-primary-dark hover:bg-primary-accentdark">Save</button>
                  <button id="repEditBtn"
                    class="border-2 rounded-2xl pr-2 pl-2 m-1 bg-primary-light border-white text-primary-dark hover:bg-primary-accentdark hidden">Edit</button>
                </div> -->
              </div>
          </div>

        </div>
